{{- if .Values.ingress.enabled -}}
{{- $serviceName := include "riot.fullname" . -}}
{{- $servicePort := .Values.service.externalPort -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $serviceName }}
  labels:
    app: {{ include "riot.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
    ingress.kubernetes.io/ssl-redirect: "true"

spec:
  tls:
  - secretName: riotservice
  {{- if eq .Release.Namespace "production"}}
    hosts:
    - scichat.esss.lu.se
  rules:
    - host: scichat.esss.lu.se
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
  {{- else if eq .Release.Namespace "qa"}}
  hosts:
    - scicat07.esss.lu.se
  rules:
    - host: scicat07.esss.lu.se
      http:
        paths:
          - path: /riot
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
  {{- else }}
  hosts:
    - scicat08.esss.lu.se
  rules:
    - host: scicat08.esss.lu.se
      http:
        paths:
          - path: /riot
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
  {{- end }}
{{- end -}}
